{% extends 'home/base.html' %} {% load static %} {% block content %}
<section class="wow fadeIn cover-background background-position-top top-space" style="background-image:url({{section.image_main.url}});">
    <div class="opacity-medium bg-extra-dark-gray"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 d-flex justify-content-center flex-column text-center page-title-large padding-30px-tb">
                <!-- start sub title -->
                <span class="text-white-2 opacity6 alt-font margin-10px-bottom d-block text-uppercase text-small">{{section.publish_date}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;by <{% url 'blog:blog-list' %}" class="text-white-2">{{section.author}}</a></span>
                <!-- end sub title -->
                <!-- start page title -->
                <h1 class="text-white-2 alt-font font-weight-600 margin-10px-bottom">{{section.title}}</h1>
                <!-- end page title -->
            </div>
        </div>
    </div>
</section>
<section class="wow fadeIn padding-20px-tb border-bottom border-color-extra-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-12 breadcrumb alt-font text-small">
                <!-- breadcrumb -->
                <ul>
                    <li><a href="{% url 'home:home' %}" class="text-medium-gray">Home</a></li>
                    <li><a href="{% url 'blog:blog-list' %}" class="text-medium-gray">Blog</a></li>
                    <li class="text-medium-gray">{{section.title}}</li>
                </ul>
                <!-- end breadcrumb -->
            </div>
        </div>
    </div>
</section>

<section class="wow fadeIn">
    <div class="container">
        <div class="row">
            {{ section.content|safe }}
</section>
<!-- end blog content section -->
<!-- start section -->
